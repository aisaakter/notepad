<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Notepad</title>
  <style>
    body {
      margin: 0;
      font-family: Arial;
    }
    header {
      background-color: #333;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    textarea {
      width: 100%;
      height: calc(100vh - 50px);
      padding: 20px;
      font-size: 16px;
      border: none;
      outline: none;
      box-sizing: border-box;
      resize: none;
    }
    button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<header>
  <div>üìù GitHub Notepad</div>
  <div>
    <button onclick="saveToGitHub()">üíæ Save to GitHub</button>
  </div>
</header>

<textarea id="editor" placeholder="Write something..."></textarea>

<script>
  // üîê ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ GitHub ‡¶§‡¶•‡ßç‡¶Ø ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¨‡¶∏‡¶æ‡¶ì
  const GITHUB_USERNAME = 'your-username';
  const REPO_NAME = 'your-repo';
  const FILE_PATH = 'note.txt';  // ‡¶ï‡ßã‡¶® ‡¶®‡¶æ‡¶Æ‡ßá ‡¶∏‡ßá‡¶≠ ‡¶π‡¶¨‡ßá
  const TOKEN = 'ghp_XXXXXXXXXXXXXXXXXXXXXXXXXXXX';  // ‚ö†Ô∏è ‡¶®‡¶ø‡¶∞‡¶æ‡¶™‡¶¶‡ßá ‡¶∞‡ßá‡¶ñ‡ßã

  async function saveToGitHub() {
    const content = document.getElementById('editor').value;
    const base64Content = btoa(unescape(encodeURIComponent(content)));

    const apiURL = `https://api.github.com/repos/${GITHUB_USERNAME}/${REPO_NAME}/contents/${FILE_PATH}`;

    // ‡¶Ü‡¶ó‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶¨‡ßã ‡¶´‡¶æ‡¶á‡¶≤ ‡¶Ü‡¶õ‡ßá ‡¶ï‡¶ø‡¶®‡¶æ
    let sha = "";
    try {
      const getRes = await fetch(apiURL, {
        headers: {
          Authorization: `token ${TOKEN}`
        }
      });
      if (getRes.ok) {
        const data = await getRes.json();
        sha = data.sha;
      }
    } catch (e) {
      console.error("Error checking file:", e);
    }

    const response = await fetch(apiURL, {
      method: "PUT",
      headers: {
        Authorization: `token ${TOKEN}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        message: "Update note from Notepad App",
        content: base64Content,
        sha: sha || undefined
      })
    });

    if (response.ok) {
      alert("‚úÖ Saved to GitHub!");
    } else {
      alert("‚ùå Failed to save. See console for details.");
      console.error(await response.json());
    }
  }
</script>

</body>
</html>
